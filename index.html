<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-K Hub</title>
    <style>
        /* 添加样式确保重定向前页面美观 */
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .projects {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .project-card h3 {
            margin-top: 0;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .projects {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
            }
            .project-card {
                width: 90vw;
                min-width: 0;
                padding: 14px;
                font-size: 1rem;
            }
            .loader {
                width: 36px;
                height: 36px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
<canvas id="code-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
<script>
(function() {
    // 配置
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=<>?[]{}|';
    const fontSize = 22;
    let columns, drops, canvas, ctx, width, height;
    function resize() {
        canvas.width = width = window.innerWidth;
        canvas.height = height = window.innerHeight;
        columns = Math.floor(width / fontSize);
        drops = Array(columns).fill(0).map(() => Math.random() * height / fontSize);
    }
    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.18)';
        ctx.fillRect(0, 0, width, height);
        for (let i = 0; i < columns; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            // 彩色字符
            ctx.fillStyle = `hsl(${Math.floor(Math.random()*360)}, 80%, 60%)`;
            ctx.font = fontSize + 'px monospace';
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (Math.random() > 0.975 || drops[i] * fontSize > height) {
                drops[i] = 0;
            }
            drops[i]++;
        }
        requestAnimationFrame(draw);
    }
    canvas = document.getElementById('code-bg');
    ctx = canvas.getContext('2d');
    resize();
    window.addEventListener('resize', resize);
    draw();
})();
</script>
    <div class="loader"></div>
    <h1>Design-K Hub</h1>
    <p>人不应该像机器一样工作</p>
    
    <div class="projects">
        <div class="project-card">

        </div>

            <h3>RuleXcel</h3>
            <p>在线数据处理</p>
            <a href="/RuleXcel" style="color: #a3d9ff;">访问项目</a>
        </div>
        <div class="project-card">
            <h3>Design</h3>
            <p>个人设计作品</p>
            <a href="/DesignDocs" style="color: #a3d9ff;">访问项目</a>
        </div>
    </div>

</body>
</html>
