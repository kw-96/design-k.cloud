<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-K Hub</title>
    <style>
        /* 添加样式确保重定向前页面美观 */
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .projects {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .project-card h3 {
            margin-top: 0;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .projects {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
            }
            .project-card {
                width: 90vw;
                min-width: 0;
                padding: 14px;
                font-size: 1rem;
            }
            .loader {
                width: 36px;
                height: 36px;
                border-width: 3px;
            }
        }
        .hex-mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow: hidden;
            font-size: 0;
            cursor: pointer;
            --xPos: 50vw;
            --yPos: 50vh;
        }
        .hex-mesh-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #f44336, #ff9800, #ffe607, #09d7c4, #1cbed3, #1d8ae2, #bc24d6);
            z-index: 1;
            mix-blend-mode: darken;
            animation: change 8s infinite linear;
            mask: radial-gradient(circle at var(--xPos) var(--yPos), #000 0, #000 50px, transparent 150px, transparent 150px);
            pointer-events: none;
        }
        .hex-mesh-bg .item {
            width: 50px;
            height: 57.735px;
            background: #000;
            flex: 0 0 auto;
            clip-path: polygon(0% 25%, 0% 75%, 50% 100%, 100% 75%, 100% 25%, 50% 0%);
            margin: 1px;
            margin-bottom: -13.425px;
            display: inline-block;
            z-index: 2;
        }
        @keyframes change {
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="hex-mesh-bg"></div>
<script>
(function() {
    const container = document.querySelector('.hex-mesh-bg');
    const itemWidth = 50;
    const margin = 1;
    const itemHeight = itemWidth * 1.1547;
    const perHeight = 1.732 * itemWidth + 4 * margin - 1;
    const total = 800;
    // 动态生成六边形格子
    for (let i = 0; i < total; i++) {
        const div = document.createElement('div');
        div.className = 'item';
        container.appendChild(div);
    }
    // 设置初始高亮为中心
    function setCenter() {
        const rect = container.getBoundingClientRect();
        const x = rect.width / 2;
        const y = rect.height / 2;
        container.style.setProperty('--xPos', `${x}px`);
        container.style.setProperty('--yPos', `${y}px`);
    }
    setCenter();
    // 鼠标移动高亮跟随
    container.addEventListener('mousemove', function(e) {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        container.style.setProperty('--xPos', `${x}px`);
        container.style.setProperty('--yPos', `${y}px`);
    });
    container.addEventListener('mouseleave', setCenter);
    window.addEventListener('resize', setCenter);
})();
</script>
    <div class="loader"></div>
    <h1>Design-K Hub</h1>
    <p>人不应该像机器一样工作</p>

        </div>
    </div>

</body>
</html>
