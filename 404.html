<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-K Hub</title>
    <style>
        /* 添加样式确保重定向前页面美观 */
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .projects {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .project-card h3 {
            margin-top: 0;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .projects {
                flex-direction: column;
                gap: 12px;
                width: 100%;
                align-items: center;
            }
            .project-card {
                width: 90vw;
                min-width: 0;
                padding: 14px;
                font-size: 1rem;
            }
            .loader {
                width: 36px;
                height: 36px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
<script>
    (function() {
        var path = window.location.pathname.toLowerCase();
        if (path.startsWith('/rulexcel')) {
            document.body.innerHTML = '<iframe src="https://kw-96.github.io/RuleXcel/" style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;margin:0;padding:0;z-index:9999;" allowfullscreen></iframe>';
            document.body.style.background = '#fff';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            return;
        }
        if (path.startsWith('/pybegin')) {
            window.location.replace('https://kw-96.github.io/PyBegin/' + window.location.pathname.slice(8));
            return;
        }
    })();
</script>
    <div class="loader"></div>
    <h1>设计云平台</h1>
    <p>正在重定向到请求的资源...</p>
    
    <div class="projects">
        <div class="project-card">
            <h3>课程</h3>
            <p>PyBegin 学习平台</p>
            <a href="/PyBegin" style="color: #a3d9ff;">访问项目</a>
        </div>
        <div class="project-card">
            <h3>数据处理</h3>
            <p>RuleXcel 在线数据处理工具</p>
            <a href="/PyBegin" style="color: #a3d9ff;">访问项目</a>
        </div>
        <div class="project-card">
            <h3>设计</h3>
            <p>个人设计作品集</p>
            <a href="/DesignDocs" style="color: #a3d9ff;">访问项目</a>
        </div>
    </div>
</body>
</html>
